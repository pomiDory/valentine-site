<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* –§–æ–Ω —Å –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 24px;
            opacity: 0.7;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        h1 {
            color: #d63384;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            position: relative;
            z-index: 10;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
            position: relative;
            z-index: 10;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            white-space: nowrap;
        }

        #yes {
            background-color: #ff66b2;
            color: white;
        }

        #no {
            background-color: #ff9999;
            color: white;
            position: relative; /* –°–¥–µ–ª–∞–Ω–æ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–º */
        }

        #valentine {
            display: none;
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }

        #reaction {
            display: none;
            font-size: 50px;
            margin-top: 20px;
            position: absolute;
            z-index: 20;
        }

        video {
            width: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- –î–≤–∏–≥–∞—é—â–∏–µ—Å—è —Å–µ—Ä–¥–µ—á–∫–∏ -->
    <div class="hearts"></div>

    <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíï</h1>

    <div class="buttons">
        <button id="yes">–î–∞ üíñ</button>
        <button id="no">–ù–µ—Ç üò¢</button>
    </div>

    <div id="valentine">
        <h2>–î–∞ –Ω—Éüò≥</h2>
        <video id="video" controls>
            <source src="VID-20250213-WA0000.mp4" type="video/mp4">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
        </video>
    </div>

    <div id="reaction">ü§®ü§®ü§®</div>

    <audio id="boomSound" preload="auto">
        <source src="vine-boom.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const noButton = document.getElementById("no");
            const yesButton = document.getElementById("yes");
            const valentine = document.getElementById("valentine");
            const video = document.getElementById("video");
            const reaction = document.getElementById("reaction");
            const boomSound = document.getElementById("boomSound");

            // –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –∑–≤—É–∫–∞ –ø–æ –ø–µ—Ä–≤–æ–º—É –∫–ª–∏–∫—É
            document.body.addEventListener("click", function() {
                boomSound.play().catch(error => console.log("–û—à–∏–±–∫–∞ –∑–≤—É–∫–∞:", error));
            }, { once: true });

            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —ç–∫—Ä–∞–Ω–∞
            noButton.addEventListener("mouseenter", function() {
                let maxX = window.innerWidth - noButton.offsetWidth - 20;
                let maxY = window.innerHeight - noButton.offsetHeight - 20;

                let x = Math.random() * maxX;
                let y = Math.random() * maxY;

                noButton.style.position = "absolute";
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;

                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
                if (boomSound.paused) {
                    boomSound.currentTime = 0;
                    boomSound.play().catch(error => console.log("–û—à–∏–±–∫–∞ –∑–≤—É–∫–∞:", error));
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "ü§®ü§®ü§®" –Ω–∞ 1.5 —Å–µ–∫
                reaction.style.display = "block";
                setTimeout(() => {
                    reaction.style.display = "none";
                }, 1500);
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–∞"
            yesButton.addEventListener("click", function() {
                valentine.style.display = "block";
                video.play();
            });

            // –°–æ–∑–¥–∞—ë–º –¥–≤–∏–≥–∞—é—â–∏–µ—Å—è —Å–µ—Ä–¥–µ—á–∫–∏
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                document.querySelector(".hearts").appendChild(heart);

                let size = Math.random() * 20 + 10; // –†–∞–∑–º–µ—Ä —Å–µ—Ä–¥–µ—á–∫–∞
                heart.style.fontSize = `${size}px`;
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s"; // –°–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è

                setTimeout(() => {
                    heart.remove();
                }, 5000); // –£–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            }

            setInterval(createHeart, 300);
        });
    </script>

</body>
</html>
